name: Build Android v1.1

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Cài đặt các gói sửa lỗi macro LT_SYS_SYMBOL_USCORE và Autotools
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            gettext \
            libltdl-dev \
            ccache \
            cmake \
            zip \
            unzip

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # Cài đặt Cython phiên bản ổn định cho Kivy 2.2.1
          pip install "cython<3.0" buildozer

      - name: Build with Buildozer
        run: |
          # Dùng "yes |" để tự động chấp nhận tất cả license của Android SDK
          yes | buildozer -v android debug
        env:
          # Ép Buildozer nhận diện đúng đường dẫn Java
          JAVA_HOME: ${{ env.JAVA_HOME }}
          ACCEPT_SDK_LICENSE: "yes"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DeviceManager-Release
          path: bin/*.apk
