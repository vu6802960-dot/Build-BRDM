name: Build Android v1.4

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Đã bỏ dòng cache: 'gradle' để tránh lỗi "No file matched"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            gettext \
            libltdl-dev \
            ccache \
            cmake \
            zip \
            unzip

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3.0" buildozer

      # Sử dụng cache cho cả thư mục Buildozer để lưu SDK, NDK và Gradle
      - name: Cache Buildozer data
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build with Buildozer
        run: |
          yes | buildozer -v android debug
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          ACCEPT_SDK_LICENSE: "yes"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DeviceManager-APK
          path: bin/*.apk
