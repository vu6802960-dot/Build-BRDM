name: Build Android v1.2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Tự động lưu cache Gradle để tránh lỗi tải 502 và tăng tốc build
          cache: 'gradle'

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            gettext \
            libltdl-dev \
            ccache \
            cmake \
            zip \
            unzip

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # Khóa phiên bản Cython để đảm bảo tương thích với Kivy 2.2.1
          pip install "cython<3.0" buildozer

      - name: Cache Buildozer Global Directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build with Buildozer
        run: |
          # Dùng "yes |" để tự động vượt qua các bước xác nhận license và tải SDK/NDK
          yes | buildozer -v android debug
        env:
          # Đảm bảo Buildozer sử dụng đúng Java 17 đã cài đặt ở trên
          JAVA_HOME: ${{ env.JAVA_HOME }}
          ACCEPT_SDK_LICENSE: "yes"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DeviceManager-Debug-APK
          path: bin/*.apk
