name: Build Android v1.0

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Cài đặt đầy đủ các gói hỗ trợ build và nén/giải nén
          sudo apt-get install -y build-essential libffi-dev libssl-dev libzbar0 python3-dev \
          autoconf automake libtool pkg-config zlib1g-dev ccache cmake
          # Cài đặt Cython đúng phiên bản cho Kivy 2.2.1
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Build APK
        run: |
          # Chấp nhận tất cả license của Android SDK trước khi build
          yes | buildozer -v android debug
        env:
          # Đảm bảo dùng đúng Java 17 (ổn định nhất cho Android API 33)
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
          ACCEPT_SDK_LICENSE: "yes"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeviceManager-APK
          path: bin/*.apk
